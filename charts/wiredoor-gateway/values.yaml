# Default values for wiredoor-gateway.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: wiredoor/wiredoor-cli
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.1.2"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

wiredoor:
  server: 
  token: 
  ip: 

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: 
  capabilities:
    add:
    - NET_ADMIN

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  exec:
    command:
      - sh
      - -c
      - '/usr/bin/wiredoor status --health'
  initialDelaySeconds: 15
  timeoutSeconds: 1
  periodSeconds: 10
readinessProbe:
  exec:
    command:
      - sh
      - -c
      - '/usr/bin/wiredoor status --health'
  initialDelaySeconds: 15
  timeoutSeconds: 1
  periodSeconds: 10

networkPolicy:
  enabled: false
  egress: []
  ingress: []

nodeSelector: {}

tolerations: []

affinity: {}
